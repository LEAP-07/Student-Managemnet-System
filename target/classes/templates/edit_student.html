<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #2b4162;
            background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        h1{
        color:#12100e;
        }

    h3{
        margin-top:20px;
    }
    label{
    color:#12100e;}

    .card{
    width: 22rem;
    }
    </style>
</head>


<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Data</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Home</a>
            </li>

        </ul>
    </div>
</nav>




<br>
<br>
<div class = "container">

    <div class = "justify-content-center card mx-auto">
        <h3 class = "text-center">Edit Student  Details</h3>
        <div class="card-body">
            <form th:action="@{/students/{id} (id=${student.id}) }" th:object="${student}" method="POST">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name = "firstName" th:field="*{firstName}" placeholder="Enter the First Name"/>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name = "lastName" th:field="*{lastName}" placeholder="Enter the Last Name"/>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name = "email" th:field="*{email}" placeholder="Enter Email"/>
                </div>


                <div class="footer-body text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>

            </form>
        </div>

    </div>
</div>


</body>



</html>
